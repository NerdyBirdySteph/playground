ope-23">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-24" class="sprite-img" data-name="tip-icon-scope-24" data-x="448" data-y="0" data-width="18" data-height="20" style="width:18px;height:20px;top:0px;left:448px;"><a href="#sprite-img-tip-icon-scope-24">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-3" class="sprite-img" data-name="tip-icon-scope-3" data-x="476" data-y="0" data-width="18" data-height="20" style="width:18px;height:20px;top:0px;left:476px;"><a href="#sprite-img-tip-icon-scope-3">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-4" class="sprite-img" data-name="tip-icon-scope-4" data-x="0" data-y="30" data-width="18" data-height="20" style="width:18px;height:20px;top:30px;left:0px;"><a href="#sprite-img-tip-icon-scope-4">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-5" class="sprite-img" data-name="tip-icon-scope-5" data-x="28" data-y="30" data-width="18" data-height="20" style="width:18px;height:20px;top:30px;left:28px;"><a href="#sprite-img-tip-icon-scope-5">&nbsp;</a></div>
    </div>
    <pre class="code" id="sprite-css">Hint: Click on an image to get the CSS for using it</pre>
    <script id="sprite-css-tpl" type="text/css">.{{sprite-class}}.{{img-class}} {
    background: url('sprite.png') no-repeat -{{img-x}}px -{{img-y}}px;
    width: {{img-width}}px;
    height: {{img-height}}px;
}</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../js/mustache.js"></script>
    <script>
    var strSpriteClass = $('#sprite').attr('data-css-class')
        , objCodeContainer = $('#sprite-css')
        , strCssTemplate = $('#sprite-css-tpl').html();
        console.log(strCssTemplate);
    $('.sprite>.sprite-img').click(function() {
        var strName = $(this).attr('data-name')
            , intX = $(this).attr('data-x')
            , intY = $(this).attr('data-y')
            , intWidth = $(this).attr('data-width')
            , intHeight = $(this).attr('data-height')
            , strCss = Mustache.render(strCssTemplate, {
            'sprite-class': strSpriteClass
            , 'img-class': strName
            , 'img-x': intX
            , 'img-y': intY
            , 'img-width': intWidth
            , 'img-height': intHeight
        });
            console.log(strCss);
        $(objCodeContainer).html(strCss);
    });
    </script>
</body>
