    <link href="../../main.css" rel="stylesheet" />
    <style>
    .sprite {

</head>
<body>
    <h1>Sprite it!</h1>

;</a></div><div id="sprite-img-tip-icon-scope-17" class="sprite-img" data-name="tip-icon-scope-17" data-x="240" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:240px;"><a href="#sprite-img-tip-icon-scope-17">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-18" class="sprite-img" data-name="tip-icon-scope-18" data-x="270" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:270px;"><a href="#sprite-img-tip-icon-scope-18">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-19" class="sprite-img" data-name="tip-icon-scope-19" data-x="300" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:300px;"><a href="#sprite-img-tip-icon-scope-19">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-2" class="sprite-img" data-name="tip-icon-scope-2" data-x="330" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:330px;"><a href="#sprite-img-tip-icon-scope-2">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-20" class="sprite-img" data-name="tip-icon-scope-20" data-x="360" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:360px;"><a href="#sprite-img-tip-icon-scope-20">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-21" class="sprite-img" data-name="tip-icon-scope-21" data-x="390" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:390px;"><a href="#sprite-img-tip-icon-scope-21">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-22" class="sprite-img" data-name="tip-icon-scope-22" data-x="420" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:420px;"><a href="#sprite-img-tip-icon-scope-22">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-23" class="sprite-img" data-name="tip-icon-scope-23" data-x="450" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:450px;"><a href="#sprite-img-tip-icon-scope-23">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-24" class="sprite-img" data-name="tip-icon-scope-24" data-x="480" data-y="0" data-width="20" data-height="23" style="width:20px;height:23px;top:0px;left:480px;"><a href="#sprite-img-tip-icon-scope-24">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-3" class="sprite-img" data-name="tip-icon-scope-3" data-x="0" data-y="33" data-width="20" data-height="23" style="width:20px;height:23px;top:33px;left:0px;"><a href="#sprite-img-tip-icon-scope-3">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-4" class="sprite-img" data-name="tip-icon-scope-4" data-x="30" data-y="33" data-width="20" data-height="23" style="width:20px;height:23px;top:33px;left:30px;"><a href="#sprite-img-tip-icon-scope-4">&nbsp;</a></div><div id="sprite-img-tip-icon-scope-5" class="sprite-img" data-name="tip-icon-scope-5" data-x="60" data-y="33" data-width="20" data-height="23" style="width:20px;height:23px;top:33px;left:60px;"><a href="#sprite-img-tip-icon-scope-5">&nbsp;</a></div>
    </div>
    <pre class="code" id="sprite-css">Hint: Click on an image to get the CSS for using it</pre>
    <script id="sprite-css-tpl" type="text/css">.{{sprite-class}}.{{img-class}} {
    background: url('sprite.png') no-repeat -{{img-x}}px -{{img-y}}px;
    width: {{img-width}}px;
    height: {{img-height}}px;
}</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../js/mustache.js"></script>
    <script>
    var strSpriteClass = $('#sprite').attr('data-css-class')
        , objCodeContainer = $('#sprite-css')
        , strCssTemplate = $('#sprite-css-tpl').html();
        console.log(strCssTemplate);
    $('.sprite>.sprite-img').click(function() {
        var strName = $(this).attr('data-name')
            , intX = $(this).attr('data-x')
            , intY = $(this).attr('data-y')
            , intWidth = $(this).attr('data-width')
            , intHeight = $(this).attr('data-height')
            , strCss = Mustache.render(strCssTemplate, {
            'sprite-class': strSpriteClass
            , 'img-class': strName
            , 'img-x': intX
            , 'img-y': intY
            , 'img-width': intWidth
            , 'img-height': intHeight
        });
            console.log(strCss);
        $(objCodeContainer).html(strCss);
    });
    </script>
</body>
